<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Lịch sử xuất/nhập sản phẩm</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="resources/css/style.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
	<link href="https://fonts.googleapis.com/css2?family=Play&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Dancing+Script|Itim|Lobster|Montserrat:500|Noto+Serif|Nunito|Patrick+Hand|Roboto+Mono:100,100i,300,300i,400,400i,500,500i,700,700i|Roboto+Slab|Saira" rel="stylesheet">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
	<link rel="stylesheet prefetch" href="http://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker.css">
	<script src="http://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.js"></script>
	<script>
	$(document).ready(function(){
		// Activate tooltip
		$('[data-toggle="tooltip"]').tooltip();
		$(function () {	
/* 			var modalFlag = $('#modalFlag').val();
			var serviceType = $('#serviceTypeId').val();
			$("select.service-types").val(serviceType); */
		});
		// Select service type
/* 		$("select.service-types").change(function(){
			var selectedServiceType = $(this).children("option:selected").val();
			window.location.href = "/manager_service_view?serviceType="+selectedServiceType;
		}); */
	});
	</script>
</head>
<body>

<div class="container-fluid">

	<!-- Include _menu.html -->
	<th:block th:include="/_menu_header"></th:block>
<!-- 	<input type="hidden" th:value="${modalFlag}" class="invisible" id="modalFlag">
	<input type="hidden" th:value="${serviceTypeId}" class="invisible" id="serviceTypeId"> -->
	<div class="container-xl">
		<div class="table-responsive">
			<div class="table-wrapper">
				<div class="table-title">
					<form th:action="@{/manager_service_history_view}" th:object="${serviceHistoryConditionForm}" method="get">
						<div class="row">
							<div class="col-sm-6">
								<h2>Lịch sử <b>Nhập/xuất</b> sản phẩm</h2>
							</div>
							<div class="col-sm-2">
									<select th:field="*{yearHistory}" class="form-control" style="display: inline-block;">
										<option value = "2019">Năm 2019</option>
										<option value = "2020">Năm 2020</option>
										<option value = "2021">Năm 2021</option>
									</select>
							</div>
							<div class="col-sm-2">
									<select th:field="*{monthHistory}" class="form-control" style="display: inline-block;">
										<option value = "1">Tháng 1</option>
										<option value = "2">Tháng 2</option>
										<option value = "3">Tháng 3</option>
										<option value = "4">Tháng 4</option>
										<option value = "5">Tháng 5</option>
										<option value = "6">Tháng 6</option>
										<option value = "7">Tháng 7</option>
										<option value = "8">Tháng 8</option>
										<option value = "9">Tháng 9</option>
										<option value = "10">Tháng 10</option>
										<option value = "11">Tháng 11</option>
										<option value = "12">Tháng 12</option>
									</select>
							</div>
							<div class="col-sm-2">
								
<!-- 								<input type="submit" class="btn btn-primary" data-toggle="modal"><i class="material-icons">&#xea11;</i> <span>Tìm</span> -->
								<button class="btn btn-primary"><i class="material-icons">&#xea11;</i> <span>Tìm</span></button>
								<!-- <a href="#inOutServiceModal" class="btn btn-primary" data-toggle="modal"><i class="material-icons">&#xe8cb;</i> <span>Nhập/xuất</span></a> -->
								<!-- <a href="#deleteEmployeeModal" class="btn btn-danger" data-toggle="modal"><i class="material-icons">&#xE15C;</i> <span>Xóa</span></a> -->
							</div>
						</div>
					</form>
				</div>
				<table class="table1 table-striped table-hover">
					<thead>
						<tr>
							<th class="tservicehistory-no">Stt</th>
							<th class="tservicehistory-name">Tên dịch vụ/ sản phẩm</th>
							<th class="tservicehistory-status">Trạng thái</th>
							<th class="tservicehistory-count">Số lượng</th>
							<th class="tservicehistory-reason">Lý do</th>
							<th class="tservicehistory-date">Ngày nhập/xuất</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each ="serviceHistory : ${servicePages}">
							<td th:utext="${serviceHistoryStat.index + 1}"></td>
							<td th:utext="${serviceHistory.service.nameService}"></td>
							<td th:utext="${serviceHistory.statusInOut == 1}?'Nhập vào':'Xuất ra'"></td>
							<td th:utext="${serviceHistory.countInOut}"></td>
							<td th:utext="${serviceHistory.reasonInOut}"></td>
							<td th:utext="${serviceHistory.registerTsamp}"></td>
						</tr>
					</tbody>
				</table>
				<div class="clearfix">
					<div class="hint-text">Hiển thị <b>3</b> của tổng <b th:text=${totalRecord}></b> dịch vụ</div>
					<ul th:if="${#lists.size(pageNumbers) > 0}" class="pagination" th:each="pageNumber : ${pageNumbers}">
						<li class="page-item" th:class="${pageNumber==currentPage} ? active">
							<a th:href="@{/manager_service_history_view(pageId=${pageNumber}, serviceType=${serviceTypeId},
							 yearHistory=${serviceHistoryConditionForm.yearHistory}, monthHistory=${serviceHistoryConditionForm.monthHistory})}" class="page-link" th:text=${pageNumber}></a>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>

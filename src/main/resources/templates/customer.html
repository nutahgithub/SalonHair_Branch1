<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Quản lý khách hàng </title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="resources/css/style.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
	<link href="https://fonts.googleapis.com/css2?family=Play&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Dancing+Script|Itim|Lobster|Montserrat:500|Noto+Serif|Nunito|Patrick+Hand|Roboto+Mono:100,100i,300,300i,400,400i,500,500i,700,700i|Roboto+Slab|Saira" rel="stylesheet">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
	<link rel="stylesheet prefetch" href="http://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker.css">
	<script src="http://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.js"></script>
	<script>
	$(document).ready(function(){
		// Activate tooltip
		$('[data-toggle="tooltip"]').tooltip();

		$(function () {	
			$("#datepicker").datepicker({
			autoclose: true,
			todayHighlight: true
			}).datepicker('update', new Date());
			});
	});
	</script>
</head>
<body>

<div class="container-fluid">

	<!-- Include _menu.html -->
	<th:block th:include="/_menu_header"></th:block>
	<input type="hidden" th:value="${modalFlag}" class="invisible" id="modalFlag">
	<div class="container-xl">
		<div class="table-responsive">
			<div class="table-wrapper">
				<div class="table-title">
					<div class="row">
						<div class="col-sm-6">
							<h2>Quản lý <b>Khách hàng</b></h2>
						</div>
						<div class="col-sm-6">
							<a href="#addEmployeeModal" class="btn btn-success" data-toggle="modal"><i class="material-icons">&#xE147;</i> <span>Thêm khách hàng</span></a>
						</div>
					</div>
				</div>
				<table class="table1 table-striped table-hover">
					<thead>
						<tr>
							<th class="temployee-no">Stt</th>
							<th class="temployee-name">Họ và Tên</th>
							<th class="temployee-sex">Giới tính</th>
							<th class="temployee-birthdate">Ngày sinh</th>
							<th class="temployee-phone">Điện thoại</th>
							<th class="temployee-salary">Điểm tích lũy</th>
							<th class="temployee-edit">Sửa</th>
							<th class="temployee-delete">Xóa</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each ="customer : ${customerPages.content}">
							<td th:utext="${customerStat.index + 1}"></td>
							<td th:utext="${customer.nameCustomer}"></td>
							<td th:utext="${customer.sex == 1}? 'Nam': 'Nữ'"></td>
							<td th:utext="${#dates.format(customer.birthday,'dd-MM-yyyy')}"></td>
							<td th:utext="${customer.phone}"></td>
							<td th:utext="${customer.rewardPoint}"></td>
							<td>
								<a class="edit"><i class="material-icons" data-toggle="tooltip" title="Sửa">&#xE254;</i></a>
							</td>
							<td>
								<a class="delete"><i class="material-icons" data-toggle="tooltip" title="Xóa">&#xE872;</i></a>
							</td>
						</tr>
					</tbody>
				</table>
				<div class="clearfix">
					<div class="hint-text">Hiển thị <b>3</b> của tổng <b th:text=${customerPages.totalElements}></b> Khách hàng</div>
					<ul th:if="${customerPages.totalPages > 0}" class="pagination" th:each="pageNumber : ${pageNumbers}">
						<li class="page-item" th:class="${pageNumber==customerPages.number + 1} ? active">
							<a th:href="@{/manager_customer_view(pageId=${pageNumber})}" class="page-link" th:text=${pageNumber}></a>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
